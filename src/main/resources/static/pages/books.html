<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>基于SpringBoot整合SSM案例</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>图书管理</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input placeholder="图书类别" style="width: 200px;" class="filter-item" v-model="pagination.type"></el-input>                <el-input placeholder="图书名称" style="width: 200px;" class="filter-item" v-model="pagination.name"></el-input>                <el-input placeholder="图书描述" style="width: 200px;" class="filter-item" v-model="pagination.description"></el-input>                <el-button @click="getAll()" class="dalfBut">查询</el-button>                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>            </div>            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="序号"></el-table-column>                <el-table-column prop="type" label="图书类别" align="center"></el-table-column>                <el-table-column prop="name" label="图书名称" align="center"></el-table-column>                <el-table-column prop="description" label="描述" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                    </template>                </el-table-column>            </el-table>            <!--分页组件-->            <div class="pagination-container">                <el-pagination                        class="pagiantion"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="新增图书" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="图书类别" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑标签弹层 -->            <div class="add-form">                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="图书类别" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleEdit()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data:{            dataList: [],//当前页要展示的列表数据            dialogFormVisible: false,//添加表单是否可见            dialogFormVisible4Edit:false,//编辑表单是否可见            formData: {},//表单数据            rules: {//校验规则                type: [{ required: true, message: '图书类别为必填项', trigger: 'blur' }],                name: [{ required: true, message: '图书名称为必填项', trigger: 'blur' }]            },            pagination: {//分页相关模型数据                currentPage: 1,//当前页码                pageSize:10,//每页显示的记录数                total:0,//总记录数                type: '',                name: '',                description: ''            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            this.getAll();        },        methods: {            //列表            getAll() {                console.log("getAll");               // 获取当前页面路径                var url = window.location.href;                // 获取当前页面路径的前缀                var before = url.substring(0, url.lastIndexOf("/"));                // 删除前缀 /pages                before = before.substring(0, before.lastIndexOf("/"));                console.log(before);                // 获取表单数据                let type = this.pagination.type;                let name = this.pagination.name;                let description = this.pagination.description;                if(this.pagination.currentPage == null)                    this.pagination.currentPage = 1;                this.pagination.pageSize = 10;                console.log(this.pagination.currentPage);                console.log(this.pagination.pageSize);                let newUrl = before + "/books/params";                let that = this;               /*axios.get(newUrl).then(function (response) {                   console.log(response);                   that.dataList = response.data;*/                // 异步获取分页数据               /* axios.get(newUrl).then(function (response) {                    console.log(response.data);                    that.dataList = response.data.data.records;                    that.pagination.total = response.data.data.total;                    that.pagination.pageSize = response.data.data.size;                    that.pagination.currentPage = response.data.data.current;                    that.pagination.pages = response.data.data.pages;*/                console.log(newUrl);                // 传 this.pagination 的原因是为了传递分页参数 newUrl, 传递的是一个对象 { params: this.pagination, }                axios.get(newUrl, {                    params: this.pagination,                }).then(function (response) {                    console.log(response.data);                    that.dataList = response.data.data.records;                    that.pagination.total = response.data.data.total;                    that.pagination.pageSize = response.data.data.size;                    that.pagination.currentPage = response.data.data.current;                    that.pagination.pages = response.data.data.pages;                }).catch(function (error) {                     console.log(error);                });               },            //弹出添加窗口            handleCreate() {                this.resetForm();                console.log("弹出添加窗口");                this.dialogFormVisible = true;                console.log(this.formData);            },            //重置表单            resetForm() {                this.formData = {};            },            //添加            handleAdd () {                let that = this;                if (this.formData.type == null || this.formData.type == '') {                    this.$message({                        message: '图书类别不能为空',                        type: 'warning'                    });                    return;                }                if (this.formData.name == null || this.formData.name == '') {                    this.$message({                        message: '图书名称不能为空',                        type: 'warning'                    });                    return;                }                if(this.formData.description == null || this.formData.description == '') {                    this.$message({                        message: '描述不能为空',                        type: 'warning'                    });                    return;                }                //    异步传输数据                axios.post('http://localhost:8092/test/books', this.formData).then(function (response) {                    console.log('添加');                    console.log(response.data.code);                    if(response.data.code == '200') {                        console.log('添加成功');                        console.log(response.data.msg);                        that.$message({                            message: '添加成功',                            type: 'success'                        });                        that.dialogFormVisible = false;                    }                    if(response.data.code == '500') {                        that.$message({                            message: '添加失败',                            type: 'error'                        });                    }                }).catch(function (error) {                    console.log(error);                    alert("服务器异常！！！");                }).finally(function () {                    that.getAll();                });            },            //取消            cancel(){                this.dialogFormVisible = false;                this.dialogFormVisible4Edit = false;                this.$message({                    message: '取消成功',                    type: 'info'                });            },            // 删除            handleDelete(row) {                let that = this;                this.$confirm('此操作将永久删除该记录, 是否继续?', '提示', {                    confirmButtonText: '确定',                    cancelButtonText: '取消',                    type: 'warning'                }).then(() => {                    axios.delete('http://localhost:8092/test/books/' + row.id).then(function (response) {                        console.log(response);                        if(response.data.code == "200") {                            that.$message({                                message: '删除成功',                                type: 'success'                            });                        }                        if(response.data.code == "500") {                            that.$message({                                message: '删除失败',                                type: 'error'                            });                        }                    }).catch(function (error) {                        console.log(error);                        alert("服务器异常！！！");                    }).finally(function () {                        console.log('删除');                        console.log(that.dataList);                    /*//    如果当前页没有数据了，就自动跳转到上一页                        if(that.dataList.length == 1 && that.pagination.currentPage > 1) {                            that.pagination.currentPage = that.pagination.currentPage - 1;                            console.log('当前页码：' + that.pagination.currentPage);                            that.getAll();                        }*/                        that.getAll();                    })                }).catch(() => {                    this.$message({                        message: '已取消删除',                        type: 'info'                    });                });            },            //弹出编辑窗口            handleUpdate(row) {                console.log(row);                let that = this;            //    发送异步请求，根据id查询数据                axios.get('http://localhost:8092/test/books/' + row.id).then(function (response) {                    console.log(response+'编辑');                    if (response.data.code == "200" && response.data.data != null) {                        that.formData = response.data.data;                        that.dialogFormVisible4Edit = true;                    }else {                        that.$message({                            message: '数据同步失败，自动刷新',                            type: 'error'                        });                    }                }).catch(function (error) {                    console.log(error);                }).finally(function () {                    that.getAll();                });            },            //修改            handleEdit() {                let that = this;                let newformData;                if (this.formData.type == null || this.formData.type == '') {                    this.$message({                        message: '图书类别不能为空',                        type: 'warning'                    });                    return;                }                if (this.formData.name == null || this.formData.name == '') {                    this.$message({                        message: '图书名称不能为空',                        type: 'warning'                    });                    return;                }                if(this.formData.description == null || this.formData.description == '') {                    this.$message({                        message: '描述不能为空',                        type: 'warning'                    });                    return;                }                newformData = this.formData;                axios.put('http://localhost:8092/test/books', newformData).then(function (response) {                    console.log(response);                    if(response.data.code == "200") {                        that.$message({                            message: '修改成功',                            type: 'success'                        });                        that.dialogFormVisible4Edit = false;                    }                    if(response.data.code == "500") {                        that.$message({                            message: '修改失败',                            type: 'error'                        });                    }                }).catch(function (error) {                    console.log(error);                    alert("服务器异常！！！");                }).finally(function () {                    that.getAll();                });            },            //分页查询            //切换页码            handleCurrentChange(currentPage) {                console.log("切换页码");                console.log(currentPage);                this.pagination.currentPage = currentPage;                this.pagination.pageSize = 10;                this.getAll();            },            //条件查询        }    })</script></html>
